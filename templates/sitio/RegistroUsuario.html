<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FBFEF9; /* Fondo claro */
            font-family: 'Arial', sans-serif;
        }

        .register-container {
            background: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .register-container h2 {
            color: #F39237; /* Naranja */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #FBFEF9; /* Fondo claro */
            border: 1px solid #BF1363; /* Magenta */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #0E79B2; /* Azul */
            box-shadow: none;
        }

        .register-btn {
            background-color: #0E79B2; /* Azul */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .register-btn:hover {
            background-color: #BF1363; /* Magenta */
            transform: scale(1.05);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #191923; /* Texto oscuro */
        }

        .login-link a {
            color: #0E79B2; /* Azul */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #BF1363; /* Magenta */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form>
            <input type="text" class="form-control" placeholder="Nombre Completo" required>
            <input type="email" class="form-control" placeholder="Correo Electrónico" required>
            <input type="password" class="form-control" placeholder="Contraseña" required>
            
            <!-- Tipo de Usuario Dropdown -->
            <select class="form-control" required>
                <option value="" disabled selected>Selecciona Tipo de Usuario</option>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
            </select>
            
            <!-- Campo de número de pedidos -->
            <input type="number" class="form-control" placeholder="Número de Pedidos" required min="0">

            <button type="submit" class="register-btn">Registrar</button>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
