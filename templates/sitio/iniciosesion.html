<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FBFEF9; /* Fondo claro */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            color: #F39237; /* Naranja */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #FBFEF9; /* Fondo claro */
            border: 1px solid #BF1363; /* Magenta */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #0E79B2; /* Azul */
            box-shadow: none;
        }

        .login-btn {
            background-color: #0E79B2; /* Azul */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #BF1363; /* Magenta */
            transform: scale(1.05);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #191923; /* Texto oscuro */
            margin-top: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #F39237; /* Naranja */
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login button {
            background: none;
            border: none;
            font-size: 1.5rem;
            margin: 0 10px;
            color: #191923; /* Fondo oscuro */
            cursor: pointer;
            transition: color 0.3s;
        }

        .social-login button:hover {
            color: #F39237; /* Naranja */
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #191923; /* Texto oscuro */
        }

        .signup-link a {
            color: #0E79B2; /* Azul */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #BF1363; /* Magenta */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="/sitio/iniciarSesion"  method="post">
            <input type="email" class="form-control" name="email" placeholder="Correo Electrónico" required>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-success">Ingresar</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>

        <div class="social-login">
            <span>O inicia sesión con</span>
            <div>
                <button><i class="fab fa-facebook-f"></i></button>
                <button><i class="fab fa-twitter"></i></button>
                <button><i class="fab fa-google"></i></button>
            </div>
        </div>

        <div class="signup-link">
            ¿No tienes una cuenta? <a href="/registrarUsuario">Regístrate</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
