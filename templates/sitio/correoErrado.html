<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Incorrecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h2 class="mb-4">Correo Incorrecto</h2>
        <p>El correo ingresado no es válida. Por favor, inténtalo de nuevo o regístrate si no tienes una cuenta.</p>
        <div class="d-flex justify-content-center mt-4">
            <a href="/inicioSesion" class="btn btn-primary btn-custom me-3">Intentar de Nuevo</a>
            <a href="/registrarUsuario" class="btn btn-outline-secondary btn-custom">Registrarse</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
