{% include 'sitio/head.html' %}

    <div class="container">
        <div class="row">
          <div class="col-md-4">
          </div>
            <div class="col-md-4">
                <div class="card">
                    <h5 class="card-header">Formulario de edicion</h5>
                    <div class="card-body">
                      <form action="/sitio/actualizar_proveedor" method="post">
                        <div class="mb-3">
                          <label for="" class="form-label">ID</label>
                          <input type="number" class="form-control" value="{{ proveedor['id'] }}" name="id" placeholder="ID del proveedor" readonly>
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">Nombre</label>
                          <input type="text" class="form-control" value="{{ proveedor['nombre'] }}" name="nombre" placeholder="Nombre del proveedor" required>
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">contacto</label>
                          <input type="text" class="form-control" value="{{ proveedor['contacto'] }}" name="contacto" placeholder="Contacto del proveedor" required>
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">telefono</label>
                          <input type="number" class="form-control" value="{{ proveedor['telefono'] }}" name="telefono" placeholder="telefono del proveedor" required>
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">email</label>
                          <input type="email" class="form-control" value="{{ proveedor['email'] }}" name="email" placeholder="email del proveedor" required>
                        </div>
                        <button type="submit" class="btn btn-success">Actualizar</button>
                      </form>
                    </div>
                </div>
            </div>
          <div class="col-md-4">
          </div>
        </div>
        
    </div>
    

{% include 'sitio/footer.html' %}
